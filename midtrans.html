        <div>
            <h2>Get User's Transaction</h2>
            <form method="GET" action="/test/API/getTransaction.php">
                User ID:<br>

        </div>

        <div>
            <h2>Add new transaction</h2>
            <form method="POST" action="/test/API/addTransaction.php">
                User ID:<br>
                <input type="number" id="user_id"name="user_id"><br>
                Transaction Type ID:<br>
                <input type="number" id="transaction_type_id"name="transaction_type_id"><br>

                <input type="number" id="value"name="value"><br>

                <input type="text" id="description"name="description"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div>
            <h2>Add User</h2>
            <form method="POST" action="/test/API/addUser.php">
                Name:<br>
                <input type="text" name="name"><br>
                Balance:<br>
                <input type="number" name="balance"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div>
            <h2>Update User's name</h2>
            <form method="POST" action="/test/API/updateUserName.php"> 
                User ID:<br>
                <input type="number" name="user_id"><br>
                Name:<br>
                <input type="text" name="name"><br>
                <input type="submit" value="Submit">
            </form>
